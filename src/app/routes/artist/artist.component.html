<ng-container *tuiLet="queue.paused$ | async as paused">
  <section *tuiLet="queue.current$ | async as current" class="tracklist">
    <div
      *ngFor="let item of tracks; let index = index"
      class="track"
      [class.track_current]="item === current"
    >
      <div class="control">
        <div class="number">{{ index + 1 }}</div>
        <button
          tuiIconButton
          appearance="icon"
          size="s"
          title="Play"
          class="play"
          [icon]="item === current && !paused ? 'tuiIconPause' : 'tuiIconPlay'"
          (click)="paused ? onPlay(index) : queue.pause()"
        ></button>
      </div>
      <div class="title">{{ item.title }}</div>
      <div class="duration">{{ item.duration }}</div>
    </div>
  </section>
</ng-container>
